<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/materialize.css">
  </head>
  <body>
    <div id="loader" class="loader">
      <div class="preloader-wrapper big active">
        <div class="spinner-layer spinner-blue-only">
          <div class="circle-clipper left">
            <div class="circle"></div>
          </div><div class="gap-patch">
          <div class="circle"></div>
        </div><div class="circle-clipper right">
          <div class="circle"></div>
        </div>
        </div>
      </div>
    </div>
	<div class="range-slider">
    	<input type="range" id="range" min="1" max="100" step="3" value="1"
               oninput="app.updateOverlayDensity(this.value)"
               onchange="app.updateOverlayDensity(this.value)">
    </div>
    <div id="map"></div>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBB_40KSiti9Q9Z7vNK_KwTjyzAOPVpK34"></script>
    <script src="js/OverlayController.js"></script>
    <script src="js/Overlay.js"></script>
    <script src="js/Noise.js"></script>
    <script src="js/App.js"></script>
    <script type="text/javascript">
        let app = new App();
        google.maps.event.addDomListener(window, 'load', app.initMap.bind(app));

        window.eqfeed_callback = function(results) {
            app.eqfeed(results);
        }
    </script>
  </body>
</html>
