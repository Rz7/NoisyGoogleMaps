<!DOCTYPE html>
<html>
  <head>
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
	  
	  .slider {
		position: absolute;
		top: 30px;
		right: 50px;
		z-index: 100;
		width: 135px;
		height: 24px;
		background-color: grey;
	  }
	  
    </style>
  </head>
  <body>
	<div class="slider">
    	<input type="range" id="range" min="1" max="100" step="3" value="1"
               oninput="app.updateOverlayDensity(this.value)"
               onchange="app.updateOverlayDensity(this.value)">
    </div>
    <div id="map"></div>

    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY"></script>
    <script src="js/OverlayController.js"></script>
    <script src="js/Overlay.js"></script>
    <script src="js/App.js"></script>
    <script type="text/javascript">
        let app = new App();
        google.maps.event.addDomListener(window, 'load', app.initMap.bind(app));

        window.eqfeed_callback = function(results) {
            app.eqfeed(results);
        }
    </script>
  </body>
</html>
